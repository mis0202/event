{% extends 'layout.html' %}
{% block tlmp %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a class="btn  btn-success " href="/info/add/">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                添加用户
            </a>

            <div class="clearfix" style="float: right;width: 300px">
                <form method="get">
                    <div class="input-group">

                        <input type="text" name="q" class="form-control" placeholder="Search for..."
                               value={{ search_data }}>
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                            </span>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    信息
                </div>

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>密码</th>
                        <th>年龄</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in form %}
                        <tr>
                            <td>{{ obj.id }}</td>
                            <td>{{ obj.name }}</td>
                            <td>{{ obj.passwd }}</td>
                            <td>{{ obj.age }}</td>
                            <td>{{ obj.mail }}</td>
                            <td>
                                <a class="btn btn-primary btn-xs" href="/info/{{ obj.id }}/edit">
                                    编辑
                                </a>
                                <a class="btn btn-danger btn-xs" href="/info/delete/?nid={{ obj.id }}">
                                    删除
                                </a>

                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
